<p>Leaderboard for competition {{ .CompetitionId }}</p>
<table style="border: 1px solid black;">
  <tr>
    <th>User ID</th>
    <th>Points</th>
    <th>Reward</th>
  </tr>
{{ range .Players }}
  <tr>
    <td style="border: 1px solid black;">{{ .Id }}</td>
    <td style="border: 1px solid black;">{{ .Amount | pretty }}</td>
    <td style="border: 1px solid black;">{{ .Rank | reward }}</td>
  </tr>
{{ end }}
</table>

<a href="/competitions">Back to competitions</a>
